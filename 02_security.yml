AWSTemplateFormatVersion: "2010-09-09"
Description: security group configuration for webapp
Parameters:
  EnvironmentName:
    Description: An environment name like 'dev-myprj' that is prefixed to resource names.
    Type: String
    MinLength : 1
    MaxLength : 255
    AllowedPattern : "^[a-zA-Z][-a-zA-Z0-9]*$"

Resources:
  LoadBalancerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: !Sub ${EnvironmentName} LoadBalancers
      GroupName: !Sub ${EnvironmentName} balancer
      SecurityGroupEgress:
        - CidrIp: 0.0.0.0/0
          Description: Allow all outbound traffic by default
          IpProtocol: "-1"
      SecurityGroupIngress:
        - CidrIp: 0.0.0.0/0
          Description: from 0.0.0.0/0:80
          FromPort: 80
          IpProtocol: tcp
          ToPort: 80
        - CidrIpv6: ::/0
          Description: from ::/0:80
          FromPort: 80
          IpProtocol: tcp
          ToPort: 80
        - CidrIp: 0.0.0.0/0
          Description: from 0.0.0.0/0:80
          FromPort: 443
          IpProtocol: tcp
          ToPort: 443
        - CidrIpv6: ::/0
          Description: from ::/0:80
          FromPort: 443
          IpProtocol: tcp
          ToPort: 443
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-balancer
      VpcId: !ImportValue
        "Fn::Sub": '${EnvironmentName}-VPCID'

  AppSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: !Sub ${EnvironmentName} app
      GroupName: !Sub ${EnvironmentName} app
      SecurityGroupEgress:
        - CidrIp: 0.0.0.0/0
          Description: Allow all outbound traffic by default
          IpProtocol: "-1"
      SecurityGroupIngress:
        - SourceSecurityGroupId: !Ref LoadBalancerSecurityGroup
          Description: 'allow http'
          FromPort: 80
          IpProtocol: tcp
          ToPort: 80
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-app
      VpcId: !ImportValue
        "Fn::Sub": '${EnvironmentName}-VPCID'

  RDSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: !Sub ${EnvironmentName} rds postgresql
      GroupName: !Sub ${EnvironmentName} rds
      SecurityGroupEgress:
        - CidrIp: 0.0.0.0/0
          Description: Allow all outbound traffic by default
          IpProtocol: "-1"
      SecurityGroupIngress:
        - SourceSecurityGroupId: !Ref AppSecurityGroup
          Description: from instance
          FromPort: 5432
          IpProtocol: tcp
          ToPort: 5432
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-rds
      VpcId: !ImportValue
        "Fn::Sub": '${EnvironmentName}-VPCID'

  EFSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: !Sub ${EnvironmentName} efs storage
      GroupName: !Sub ${EnvironmentName} efs
      SecurityGroupEgress:
        - CidrIp: 0.0.0.0/0
          Description: Allow all outbound traffic by default
          IpProtocol: "-1"
      SecurityGroupIngress:
        - SourceSecurityGroupId: !Ref AppSecurityGroup
          Description: from instance
          FromPort: 2049
          IpProtocol: tcp
          ToPort: 2049
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-efs
      VpcId: !ImportValue
        "Fn::Sub": '${EnvironmentName}-VPCID'

  ECSTaskRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
        - arn:aws:iam::aws:policy/AmazonSESFullAccess
        - arn:aws:iam::aws:policy/AmazonSQSFullAccess
      RoleName: !Sub ${EnvironmentName}-ecs-task-role

  ECSTaskExecutionRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ecs-tasks.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Description: !Sub ${EnvironmentName} ecs task execution role
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
      Policies:
        - PolicyName: !Sub "${EnvironmentName}-AWS-Secrets-Manager"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "secretsmanager:GetSecretValue"
                Resource:
                  - !Sub "arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:${EnvironmentName}-*"
      RoleName: !Sub ${EnvironmentName}-ecs-task-execution-role

  EcsExecRolePolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: Ecs-exec-role
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - "ssm:UpdateInstanceInformation"
              - "ssmmessages:CreateControlChannel"
              - "ssmmessages:CreateDataChannel"
              - "ssmmessages:OpenControlChannel"
              - "ssmmessages:OpenDataChannel"
            Resource: "*"
          - Effect: Allow
            Action:
              - "s3:GetEncryptionConfiguration"
            Resource: "*"
      Roles:
        - !Ref ECSTaskRole

Outputs:
  LoadBalancerSecurityGroup:
    Description: A reference to the loadbalancer security group
    Value: !Ref LoadBalancerSecurityGroup
    Export:
      Name: !Sub ${EnvironmentName}-LOADBALANCER-SECURITYGROUP

  AppSecurityGroup:
    Description: A reference to the app security group
    Value: !Ref AppSecurityGroup
    Export:
      Name: !Sub ${EnvironmentName}-APP-SECURITYGROUP

  RDSSecurityGroup:
    Description: A reference to the rds security group
    Value: !Ref RDSSecurityGroup
    Export:
      Name: !Sub ${EnvironmentName}-RDS-SECURITYGROUP

  EFSSecurityGroup:
    Description: A reference to the efs security group
    Value: !Ref EFSSecurityGroup
    Export:
      Name: !Sub ${EnvironmentName}-EFS-SECURITYGROUP

  ECSTaskRole:
    Description: A reference to the ecs task execution role
    Value: !Ref ECSTaskRole
    Export:
      Name: !Sub ${EnvironmentName}-ECS-TASK-ROLE

  ECSTaskExecutionRole:
    Description: A reference to the ecs task execution role
    Value: !Ref ECSTaskExecutionRole
    Export:
      Name: !Sub ${EnvironmentName}-ECS-TASK-EXECUTION-ROLE

  EcsExecRolePolicy:
    Description: A reference to the ecs task exec role
    Value: !Ref EcsExecRolePolicy
